<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
  <div class="container">

    <h1>BMI Calculator</h1>
    <div class="mt-3">
        <label for="exampleFormControlInput1" class="form-label">Weight</label>
        <input type="email" class="form-control" id="weight" placeholder="weight in kg">
      </div>

      <div class="mt-3">
        <label for="exampleFormControlTextarea1" class="form-label">Height</label>
        <textarea class="form-control" id="height" rows="3"></textarea>
      </div>
    
      <button id="btnCalculate" class="btn btn-primary mt-3">Calculate</button>

      <div id="result" class="mt-2 alert"></div>
    </div>

    

    <script src="bmi.js"></script>
</body>
</html>
